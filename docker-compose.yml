version: '3.3'

services:
  backend:
    build: backend
    restart: always
    expose:
      - 3000
    networks:
      - internal
    env_file:
      - postgres.env

  frontend:
    build: frontend
    restart: always
    ports:
      - 3000:3000
    networks:
      - internal

  database:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - postgres.env
    volumes:
      - postgres:/var/lib/postgresql
    expose:
      - 5432
    networks:
      - internal

networks:
  internal:

volumes:
  postgres:
